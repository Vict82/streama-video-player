<div class="mobile-overlay-container mobile-track-selector-container">

  <h2>{{'VIDEO.SUBTITLES' | translate}}</h2>
  <ul class="track-selector-list">
    <li class="track-selector-item" ng-class="{'active': track.id == selectedSubtitleId}"
        ng-repeat="track in options.subtitles" ng-click="selectSubtitle(track)">
      {{track.subtitleLabel}}

      <i ng-if="track.id == selectedSubtitleId" class="ion-checkmark"></i>
    </li>
  </ul>
</div>
